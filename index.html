<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Adventures</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>

        <button src="images/hand.png" id="aaien">Aaien</button>

        <div class="wrapper">
            <div class="container">
                <button class="button spelen">Spelen</button>
                <button class="button" id="etengeven">Eten geven</button>
                <button class="button" id="springen">Springen</button>
            </div>

            <img class="staandeKat" src="images/staand.png" alt="staande kat">

            <p>Kies een achtergrond</p>

            <div id="background">
                <button id="achtergrond-wk1-button" class="background-button"
                    data-bg="images/woonkamer1.jpg">Achtergrond 1</button>
                <button id="achtergrond-wk2-button" class="background-button"
                    data-bg="images/woonkamer2.jpg">Achtergrond 2</button>
                <button id="achtergrond-wk3-button" class="background-button"
                    data-bg="images/woonkamer3.jpg">Achtergrond 3</button>
                <button id="geen" class="background-button" data-bg="none">Geen achtergrond</button>
            </div>
        </div>

        <audio src="audio/cat-purringmeow.mp3" id="Purringcat"></audio>
        <audio src="audio/cat-eating.mp3" id="Eatingcat"></audio>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
